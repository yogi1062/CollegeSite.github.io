<!DOCTYPE html>
<html>
<head>
 <title>Learning CSS</title>

<link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">

<style type="text/css">
 
 *{
   margin: 0px;
}

h1{
 text-align: center;
}

header{

font-family: 'Dokdo', cursive;
font-size: 30px;
padding: 20px;
}
main{
      margin-left: 120px;
        width: 100%;
        margin-top: 40px;
}
.box{
 width: 20%;
 float: left;
 padding: 7px;
 padding-left: 10px;  
 display: block;

}

img{
 width: 100%;
    border-radius: 4px;


}

img:hover{
  transform: scale(2,2);
  transition: .3s transform;
  z-index: 10;
}


</style>

</head>
<body>
<header>
 
 <h1>
Photo Gallery 
</h1>
<hr/>

</header>

<main>
 <div class="box">
<img src="clg.png"></div>
<div class="box">
<img src="gallary (0).jpg"></div>
<div class="box">
<img src="gallary (1).png"></div>
<div class="box">
<img src="gallary (2).jpg"></div>
<div class="box">
<img src="gallary (3).jpg"></div>
<div class="box">
<img src="gallary (4).jpg"></div>
<div class="box">
<img src="gallary (5).jpg"></div>
<div class="box">
<img src="gallary (6).jpg"></div>
</main>



</body>
</html>
